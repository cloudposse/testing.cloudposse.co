regions:
  - global
  #- us-east-1
  - us-east-2
  #- us-west-1
  #- us-west-2

account-blocklist:
  - "999999999999" # production

resource-types:
  # Added in aws-nuke 2.18.0
  cloud-control:
    - AWS::AppFlow::ConnectorProfile
    - AWS::AppFlow::Flow
    - AWS::AppRunner::Service
    - AWS::ApplicationInsights::Application
    # - AWS::Backup::Framework
    - AWS::MWAA::Environment
    # - AWS::NetworkFirewall::Firewall
    # - AWS::NetworkFirewall::FirewallPolicy
    # - AWS::NetworkFirewall::RuleGroup
    - AWS::Synthetics::Canary
    - AWS::Timestream::Database
    - AWS::Timestream::ScheduledQuery
    - AWS::Timestream::Table
    - AWS::Transfer::Workflow

  # only nuke these resources
  targets:
    - IAMRole
    - IAMRolePolicy
    - IAMRolePolicyAttachment
    - IAMPolicy
    - IAMGroup
    - IAMGroupPolicyAttachment
    - IAMInstanceProfile
    - IAMInstanceProfileRole
    - IAMOpenIDConnectProvider
    # Deleting S3 Objects individually takes too long. We are either going to
    # delete the entire S3 bucket or nothing in it, so we skip S3Object
    # - S3Object
    - S3Bucket
    # AWS::* added in aws-nuke 2.18.0
    - AWS::AppFlow::ConnectorProfile
    - AWS::AppFlow::Flow
    - AWS::AppRunner::Service
    - AWS::ApplicationInsights::Application
    # - AWS::Backup::Framework
    - AWS::MWAA::Environment
    # - AWS::NetworkFirewall::Firewall
    # - AWS::NetworkFirewall::FirewallPolicy
    # - AWS::NetworkFirewall::RuleGroup
    - AWS::Synthetics::Canary
    - AWS::Timestream::Database
    - AWS::Timestream::ScheduledQuery
    - AWS::Timestream::Table
    - AWS::Transfer::Workflow
    - AutoScalingGroup
    - CodeDeployApplication
    - CloudWatchAlarm
    - CloudWatchLogsLogGroup
    - CloudformationStack
    - EC2Address
    - EC2DHCPOption
    - EC2Instance
    - EC2InternetGateway
    - EC2InternetGatewayAttachment
    - EC2KeyPair
    - EC2LaunchTemplate
    - EC2NATGateway
    - EC2NetworkACL
    - EC2NetworkInterface
    - EC2RouteTable
    - EC2SecurityGroup
    - EC2Subnet
    - EC2VPC
    - EC2Volume
    - ECSCluster
    - ECSService
    - ECSTaskDefinition
    - EKSCluster
    - EKSFargateProfiles
    - EKSNodegroups
    - ElasticacheCacheParameterGroup
    - ELBLoadBalancer
    - ELBv2
    - ELBv2TargetGroup
    - EMRCluster
    - ESDomain
    - ElasticBeanstalkApplication
    - ElasticBeanstalkEnvironment
    # Inspector2 added in aws-nuke v2.18.1
    - Inspector2
    - KMSAlias
    - KMSKey
    - LambdaEventSourceMapping
    - LambdaFunction
    - MQBroker
    - MSKCluster
    - MSKConfiguration
    - NeptuneCluster
    # Yes, it is misspelled in aws-nuke
    - NetpuneSnapshot
    - RDSDBCluster
    - RDSDBClusterParameterGroup
    - RDSDBParameterGroup
    - RDSDBSubnetGroup
    - RDSInstance
    # RDSClusterSnapshot added in aws-nuke 2.19.0
    - RDSClusterSnapshot
    - RDSOptionGroup
    - RedshiftCluster
    - RedshiftParameterGroup
  # You cannot delete automated Redshift Snapshots, and trying to delete
  # them causes aws-nuke to exit with failure. Since we are not taking
  # manual snapshots, we do not need to worry about them, but if we did,
  # we should create a filter that leaves the automated snapshots alone.
  # - RedshiftSnapshot
    - Route53HostedZone
    - Route53ResourceRecordSet
    - RedshiftSubnetGroup
    - SSMParameter
    - SNSTopic

  # don't nuke IAM users
  # excludes:
  #   - IAMUser

accounts:
  # testing account
  126450723953:
    presets:
      - defaults
      - cpco

presets:
  defaults:
    filters:
      CloudTrailTrail:
        - property: "Name"
          type: "regex"
          value: "^$"
      CloudWatchAlarm:
        - property: "Name"
          type: "regex"
          value: "^$"
      ECSCluster:
        - type: "regex"
          value: ".*cluster/fargate"
      ECSService:
        - type: "regex"
          value: ".*service/atlantis"
      EC2InternetGateway:
        - property: "tag:Name"
          type: "regex"
          value: "^$"
      EC2InternetGatewayAttachment:
        - property: "tag:igw:Name"
          type: "regex"
          value: "^$"
      EC2RouteTable:
        - property: "tag:Name"
          type: "regex"
          value: "^$"
      EC2Subnet:
        - property: "DefaultForAz"
          value: "true"
      EC2VPC:
        - property: "IsDefault"
          value: "true"
      EC2DHCPOption:
        - property: "tag:Name"
          type: "regex"
          value: "^$"
      IAMRole:
        - "OrganizationAccountAccessRole"
      IAMRolePolicy:
        - property: "role:RoleName"
          type: "regex"
          value: "^OrganizationAccountAccessRole$"
      EC2SecurityGroup:
        - property: "Name"
          type: "regex"
          value: "^fargate-default$"
      EC2NetworkInterface:
      # Lambda's do not set the `tag:Name` and the `Description` is not available for filtering
      # Description: AWS Lambda VPC ENI-eg-test-app-elasticsearch-cleanup-e45baaef-7c14-4926-b21c-04c6b77f9
      # Instead, we'll delete all EC2NetworkInterface that have `Status` of `available`.
      #  - property: "tag:Name"
      #    type: "regex"
      #    value: "^$"
        - property: "Status"
          type: "regex"
          value: "^(attaching|attached|detaching|detached)$"

      EC2Volume:
        - property: "tag:Name"
          type: "regex"
          value: "^$"
      KMSKey:
        - property: "tag:Name"
          type: "regex"
          value: "^$"
      CloudformationStack:
        - property: "tag:Name"
          type: "regex"
          value: "^$"
      NeptuneCluster:
        - property: "tag:Name"
          type: "regex"
          value: "^$"
      NetpuneSnapshot:
        - property: "tag:Name"
          type: "regex"
          value: "^$"
      RDSInstance:
        - property: "tag:Name"
          type: "regex"
          value: "^$"
      RDSClusterSnapshot:
        - property: "tag:Name"
          type: "regex"
          value: "^$"
      RDSOptionGroup:
        - property: "tag:Name"
          type: "regex"
          value: "^$"
      RDSDBParameterGroup:
        - property: "tag:Name"
          type: "regex"
          value: "^$"
      RDSDBClusterParameterGroup:
        - property: "tag:Name"
          type: "regex"
          value: "^$"
      RDSDBSubnetGroup:
        - property: "tag:Name"
          type: "regex"
          value: "^$"

  cpco:
    filters:
      CloudTrailTrail:
        - property: "Name"
          type: "regex"
          value: ".*"
      CloudWatchAlarm:
        - property: "Name"
          type: "regex"
          # Alarm names have a path component, so do not anchor to start of string
          value: ".*"
      CodeDeployApplication:
